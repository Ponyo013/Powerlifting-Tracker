<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Powerlifting Tracker</title>
  </head>
  <body >
    <div id="schedule">
      <h1>Schedule</h1>
      <table>
        <thead id="table-header">
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div id="sbd-pr">
      <h1>Personal Record</h1>

      <form onsubmit="calculateDots(event)" id="sbd-pr-form" >
        <div class="kg">
          <label>Bench</label>
          <input type="number" id="bench" name="bench" min="0" value="100" required>
        </div>
        <div class="kg">
          <label>Deadlift</label>
          <input type="number" id="deadlift" name="deadlift" min="0" value="200" required>
        </div>
        <div class="kg">
          <label>Squat</label>
          <input type="number" id="squat" name="squat" min="0" value="180" required>
        </div>
        <div class="kg">
            <label>Body Weight</label>
            <input type="number" id="bw" name="bw" min="0" value="65" required>
        </div>
        <button type="submit">Submit</button>
      </form>

      <p id="hasil-dots"></p>
    </div>

    <div id="sbd">
      <section id="bench">
        <h1>Bench</h1>

        <div id="primary-bench">
          <h2>Primary bench</h1> 
          <table id="table-primary-bench">
            <thead>
              <th>Week 1</th>
              <th>Week 2</th>
              <th>Week 3</th>
              <th>Week 4</th>
              <th>Week 5</th>
            </thead>

            <tr>
              <th colspan="5">Top set</th>
            </tr>
        
            <tbody id="top-primary-bench">
              
            </tbody>

            <tr>
              <th colspan="5">Backoff set</th>
            </tr>
        
            <tbody id="backoff-primary-bench">

            </tbody>
                 
            </table>
        </div>
        
        <h2>Secondary bench</h1>
        <h2>Tertiary bench</h1>
      </section>
    </div>


  </body>

  <script src="js/calculator.js" defer></script>
  <script src="js/primaryLift.js" onload="primaryBenchHandler()" defer></script>
  <script type="module" src="js/cellInput.js" defer></script>
  <link rel="stylesheet" href="/css/style.css" />
</html>
