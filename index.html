<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Powerlifting Tracker</title>
  </head>
  <body>
    <div id="schedule">
      <h1>Schedule</h1>
      <table>
        <thead id="table-header">
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div id="sbd">
      <section id="bench">
        <h1>Bench</h1>

        <div id="primary-bench">
          <h2>Primary bench</h1> 
          
            <table>
              <thead>
                  <th>Week 1</th>
                  <th>Week 2</th>
                  <th>Week 3</th>
                  <th>Week 4</th>
                  <th>Week 5</th>
              </thead>
                 
            </table>
        </div>
        
        <h2>Secondary bench</h1>
        <h2>Tertiary bench</h1>
      </section>
  
      <section id="squat">
        <h1>Squat</h1>
        <h2>Primary squat</h1>
        <h2>Secondary squat</h2>
      </section>

      <section id="squat">
        <h1>Squat</h1>
        <h2>Primary squat</h1>
        <h2>Secondary squat</h2>
      </section>
    </div>
  </body>

  <script src="js/calculator.js" defer></script>
  <script type="module" src="js/cellInput.js" defer></script>
  <link rel="stylesheet" href="/css/style.css" />
</html>
